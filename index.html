<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUTAMINATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>
        <a href="index.html" target="_blank" style="text-decoration: none; color: inherit;">
            <span class="h1Ku">KUTAMINATOR</span> <span class="h1Num">40000</span>
        </a>
    </h1>

    <div>
        <form onsubmit="return false;">

            <label for="clientName">Name:</label>
            <input type="text" id="clientName" placeholder="NAME">

            <label for="orderNumber">Order Number:</label>
            <input type="text" id="orderNumber" placeholder="ORDER NUMBER"><br>

            <label for="missingItem">Missing Item:</label>
            <input type="text" id="missingItem" placeholder="MISSING ITEM" required>

            <label for="quantityOfItems">Quantity:</label>
            <input type="number" id="quantityOfItems" min="1" max="99" value="1">

            <br>
            <br>
            <label for="commentBox"></label>
            <textarea id="commentBox" placeholder="OTHER OBSERVATIONS"></textarea>

            <br>
            <br>

            <input type="radio" id="option1" value="option1" name="option">
            <label for="option1">Item not in stock, already ordered from the manufacturer</label>

            <br>
            <br>

            <input type="radio" id="option2" value="option2" name="option">
            <label for="option2">Item not in stock and not ordered</label>

            <div id="extraOptions" style="display: none;" >
                <br>
                <br>
                <input type="checkbox" id="extraOption1" value="extraOption1" name="extraOption">
                <label for="extraOption1"> Partial delivery, exchange of items or cancellation for standard items</label>
                <br>
                <br>
                <input type="checkbox" id="extraOption2" value="extraOption2" name="extraOption">
                <label for="extraOption2">Change or cancel small items (Under 10 eur)</label>
            </div>
            
            <br>
            <br>

            <input type="radio" id="option3" value="option3" name="option">
            <label for="option3">Item not in stock and no longer available</label>

            <br>
            <br>

            <input type="radio" id="option4" value="option4" name="option">
            <label for="option4">Wrong address</label>

            <br>
            <br>

            <input type="radio" id="option5" value="option5" name="option">
            <label for="option5">Wrong Packstation</label>

            <br>
            <br>

            <input type="radio" id="option6" value="option6" name="option">
            <label for="option6">Wrong Postnumber</label>

            <br>
            <br>

            <input type="radio" id="option7" value="option7" name="option">
            <label for="option7">****Label already printed but we will keep the package until the specified
                date****</label>

            <br>
            <br>

            <button type="button" class="generateBtn" onclick="generateMsg()">GENERATE</button>
            <button type="reset" class="resetBtn">CLEAR</button>
            <br>
            <br>
            <div id="messageBox">
                <p id="msgReady"></p>
                <button type="button" class="copy" data-copy="#msgReady">
                    <ion-icon name="copy-outline" class="copy-icon"></ion-icon>
                    <span class="copy-label">Copy</span>
                </button>
            </div>

        </form>
    </div>
    <footer>“In the grim darkness of Kutami's back room, there are only emails”.</footer>

    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
